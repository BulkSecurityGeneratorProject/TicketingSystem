
<div>
    <h2><span data-translate="ticketingSystemApp.priority.detail.title">Priority</span> {{vm.priority.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ticketingSystemApp.priority.code">Code</span></dt>
        <dd>
            <span>{{vm.priority.code}}</span>
        </dd>
        <dt><span data-translate="ticketingSystemApp.priority.title">Title</span></dt>
        <dd>
            <span>{{vm.priority.title}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="priority-detail.edit({id:vm.priority.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
