
<div>
    <h2><span data-translate="ticketingSystemApp.requestType.detail.title">Request Type</span> {{vm.requestType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ticketingSystemApp.requestType.code">Code</span></dt>
        <dd>
            <span>{{vm.requestType.code}}</span>
        </dd>
        <dt><span data-translate="ticketingSystemApp.requestType.title">Title</span></dt>
        <dd>
            <span>{{vm.requestType.title}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="request-type-detail.edit({id:vm.requestType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
