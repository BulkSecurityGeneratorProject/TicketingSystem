
<div>
    <h2><span data-translate="ticketingSystemApp.request.detail.title">Request</span> {{vm.request.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ticketingSystemApp.request.description">Description</span></dt>
        <dd>
            <span>{{vm.request.description}}</span>
        </dd>
        <dt><span data-translate="ticketingSystemApp.request.priority">Priority</span></dt>
        <dd>
            <a ui-sref="priority-detail({id:vm.request.priority.id})">{{vm.request.priority.title}}</a>
        </dd>
        <dt><span data-translate="ticketingSystemApp.request.requestType">Request Type</span></dt>
        <dd>
            <a ui-sref="request-type-detail({id:vm.request.requestType.id})">{{vm.request.requestType.title}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="request-detail.edit({id:vm.request.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
