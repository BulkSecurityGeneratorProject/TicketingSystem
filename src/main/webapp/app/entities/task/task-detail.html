
<div>
    <h2><span data-translate="ticketingSystemApp.task.detail.title">Task</span> {{vm.task.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ticketingSystemApp.task.code">Code</span></dt>
        <dd>
            <span>{{vm.task.code}}</span>
        </dd>
        <dt><span data-translate="ticketingSystemApp.task.title">Title</span></dt>
        <dd>
            <span>{{vm.task.title}}</span>
        </dd>
        <dt><span data-translate="ticketingSystemApp.task.user">User</span></dt>
        <dd>
            {{vm.task.user.login}}
        </dd>
        <dt><span data-translate="ticketingSystemApp.task.taskType">Task Type</span></dt>
        <dd>
            <a ui-sref="task-type-detail({id:vm.task.taskType.id})">{{vm.task.taskType.title}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="task-detail.edit({id:vm.task.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
