
<div>
    <h2><span data-translate="ticketingSystemApp.taskType.detail.title">Task Type</span> {{vm.taskType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ticketingSystemApp.taskType.code">Code</span></dt>
        <dd>
            <span>{{vm.taskType.code}}</span>
        </dd>
        <dt><span data-translate="ticketingSystemApp.taskType.title">Title</span></dt>
        <dd>
            <span>{{vm.taskType.title}}</span>
        </dd>
        <dt><span data-translate="ticketingSystemApp.taskType.requestType">Request Type</span></dt>
        <dd>
            <a ui-sref="request-type-detail({id:vm.taskType.requestType.id})">{{vm.taskType.requestType.title}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="task-type-detail.edit({id:vm.taskType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
